<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Welcome to Aurora</title>
    <link rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.min.css"/>
    <link rel="stylesheet" href="/assets/styles/custom-styles.css"/>
    <link rel="icon" type="image/png" href="/assets/images/aurora.ico">
  </head>
  <body class="slds-brand-band slds-brand-band_medium">
    <div id="global-header__email" aria-label="3"></div>
    <div id="app-launcher"></div>
    <div id="wrapper" class="slds-m-around_medium">
      <!-- Page Header -->
      <div class="slds-page-header slds-m-bottom_medium">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-trailhead" title="Site Settings">
                  <svg class="slds-icon slds-icon_large slds-page-header__icon" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#brand" />
                  </svg>
                  <span class="slds-assistive-text">Theme Settings</span>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title="Theme Settings">New Theme</span>
                    </h1>
                  </div>
                </div>
                <p class="slds-page-header__name-meta">Update theme settings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form action="https://pages.email.secretescapes.com/aurora/brand/site-edit" method="post">
        <!-- Core Settings -->
        <article class="slds-card slds-m-bottom_x-large">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-account" title="Theme Settings">
                  <svg class="slds-icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#canvas"></use>
                  </svg>
                  <span class="slds-assistive-text">Site Settings</span>
                </span>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Theme Settings">
                  <span>Theme Settings</span>
                  </a>
                </h2>
              </div>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner" id="test">
            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-col slds-size_1-of-1" role="listitem">
                <div class="slds-form" role="list">
                  <div class="slds-form__row slds-p-vertical_x-small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_2-of-3" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__name">
                          Theme Name <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__name" name="input__name" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-3" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__id">
                          Theme ID <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="number" id="input__id" name="input__id" class="slds-input" value="" required="" readonly/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row slds-p-vertical_x-small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_2-of-3" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__logo">
                          Logo <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__logo" name="input__logo" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-3" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__width">
                          Logo Width <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="number" id="input__width" name="input__width" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row slds-p-vertical_x-small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_2-of-3" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__icon">
                          Icon <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__icon" name="input__icon" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>

        <!-- Font Settings -->
        <article class="slds-card slds-m-bottom_x-large">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-account" title="Font Settings">
                  <svg class="slds-icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#text"></use>
                  </svg>
                  <span class="slds-assistive-text">Font Settings</span>
                </span>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Email Settings">
                  <span>Font Settings</span>
                  </a>
                </h2>
              </div>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner" id="test">
            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-col slds-size_1-of-1" role="listitem">
                <div class="slds-form" role="list">
                  <div class="slds-form__row slds-p-vertical_x-small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__font">
                        Primary Font Family <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__font" name="input__font" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__title">
                        Title Font Family <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__title" name="input__title" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row slds-p-vertical_x-small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__font_content">
                        Font Content Area <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
        <!-- Colour Settings -->
        <article class="slds-card slds-m-bottom_x-large">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-account" title="Colour Settings">
                  <svg class="slds-icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#brand"></use>
                  </svg>
                  <span class="slds-assistive-text">Colour Settings</span>
                </span>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Colour Settings">
                  <span>Colour Settings</span>
                  </a>
                </h2>
              </div>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                <div class="slds-form__item slds-size_1-of-1 role="listitem">
                  <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="input__font_content">
                      Header Color <abbr class="slds-required" title="Required">* </abbr>
                    </label>
                    <div class="slds-form-element__control">
                      <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                    </div>
                  </div>
                </div>
                <div class="slds-form__item slds-size_1-of-1 role="listitem">
                  <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="input__font_content">
                      Header Font Color <abbr class="slds-required" title="Required">* </abbr>
                    </label>
                    <div class="slds-form-element__control">
                      <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                    </div>
                  </div>
                </div>
                <div class="slds-form__item slds-size_1-of-1 role="listitem">
                  <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="input__font_content">
                      Header Secondary Font Color <abbr class="slds-required" title="Required">* </abbr>
                    </label>
                    <div class="slds-form-element__control">
                      <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                    </div>
                  </div>
                </div>
              </div>
              <div id="HeaderColor" class="slds-col slds-size_1-of-2 slds-text-align_center slds-show_medium slds-p-around_small" role="listitem" style="background-color:#1a1a1a;">
                <div id="HeaderFontColor1" class="slds-p-vertical_small" style="color:#ffffff">Header Font Color 1</div>
                <div id="HeaderFontColor2" class="slds-p-vertical_small" style="color:#ffffff">Header Font Color 2</div>
              </div>
            </div>

            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                <div class="slds-form__item slds-size_1-of-1 role="listitem">
                  <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="input__font_content">
                      Header Color <abbr class="slds-required" title="Required">* </abbr>
                    </label>
                    <div class="slds-form-element__control">
                      <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                    </div>
                  </div>
                </div>
                <div class="slds-form__item slds-size_1-of-1 role="listitem">
                  <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="input__font_content">
                      Header Font Color <abbr class="slds-required" title="Required">* </abbr>
                    </label>
                    <div class="slds-form-element__control">
                      <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                    </div>
                  </div>
                </div>
                <div class="slds-form__item slds-size_1-of-1 role="listitem">
                  <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="input__font_content">
                      Header Secondary Font Color <abbr class="slds-required" title="Required">* </abbr>
                    </label>
                    <div class="slds-form-element__control">
                      <input type="text" id="input__font_content" name="input__font_content" class="slds-input" value="" required=""/>
                    </div>
                  </div>
                </div>
              </div>
              <div id="HeaderColor" class="slds-col slds-size_1-of-2 slds-text-align_center slds-show_medium" role="listitem" style="background-color:#1a1a1a;">
                <p></p>
                <p id="HeaderFontColor1" style="color:#ffffff">Header Font Color 1</p>
                <p></p>
                <p id="HeaderFontColor2" style="color:#ffffff">Header Font Color 2</p>
                <p></p>
              </div>
            </div>
          </div>
        </article>
        <!-- Form Footer -->
        <div style="height: 50px;">
          <div class="slds-docked-form-footer">
            <div class="slds-grid slds-size_11-of-12" >
              <div class="slds-size_1-of-2 slds-text-align_left">
                <a class="slds-button slds-button_text-destructive" onclick="history.back()">Back</a>
              </div>
              <div class="slds-size_1-of-2 slds-text-align_right">
                <button type="submit" class="slds-button slds-button_brand">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/scripts/slds.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script>
      $( document ).ready(function() {
        $("#input__id").val(getUrlParameter('id'));
        var url = "https://pages.email.secretescapes.com/aurora/brand/theme?id=" + getUrlParameter('id');
        $.getJSON(url, function(data) {
          var data = data[0];
          $(".slds-page-header__title").html(data.ThemeName);
          $("#input__name").val(data.ThemeName);
          $("#input__logo").val(data.Logo);
          $("#input__width").val(data.LogoWidth);
          $("#input__icon").val(data.LogoIcon);
          $("#input__font").val(data.FontFamily);
          $("#input__title").val(data.FontFamilyTitle);
          $("#input__font_family").val(data.FontFamilyContent);
        });
      });
    </script>
  </body>
</html>
