<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Welcome to Aurora</title>
    <link rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.min.css"/>
    <link rel="stylesheet" href="/assets/styles/custom-styles.css"/>
    <link rel="icon" type="image/png" href="/assets/images/aurora.ico">
  </head>
  <body class="slds-brand-band slds-brand-band_medium">
    <div id="global-header__email" aria-label="3"></div>
    <div id="app-launcher"></div>
    <div id="wrapper" class="slds-m-around_medium">
      <!-- Card -->
      <article class="slds-card slds-m-bottom_x-large">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="Site Settings">
                <svg class="slds-icon slds-icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#system_and_global_variable"></use>
                </svg>
                <span class="slds-assistive-text">Site Settings</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Site Settings">
                  <span>Edit Site Settings</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner" id="test">
          <form action="https://pages.email.secretescapes.com/aurora/brand/site-edit" method="post">
            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-col slds-size_1-of-1" role="listitem">
                <div class="slds-form" role="list">
                  <div class="slds-text-heading_large">The quick brown fox jumps over the lazy dog.</div>
                  <div class="slds-form__row">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__brand-picker">
                            Application Domain <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__domain" name="input__domain" class="slds-input" value="" placeholder="Domain of the site including https://" required=""/>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__brand-picker">
                            Application Name <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__name" name="input__name" class="slds-input" value="" placeholder="Domain of the site including https://" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__brand-picker">
                            Application Type <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__type" name="input__type">
                              <option value="Core">Core</option>
                              <option value="Whitelabel">Whitelabel</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__brand-picker">
                            Application Name <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__name" name="input__name" class="slds-input" value="" placeholder="Domain of the site including https://" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </article>
      <div style="height: 180px;">
        <div class="slds-docked-form-footer">
          <button type="button" class="slds-button slds-button_neutral">Cancel</button>
          <button type="button" class="slds-button slds-button_brand">Save</button>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/scripts/slds.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script>
      $( document ).ready(function() {
        var url = "https://pages.email.secretescapes.com/aurora/brand/sites?u=" + getUrlParameter('u');
        $.getJSON(url, function(data) {
          var data = data[0];
          $("#input__domain").val(data.ApplicationDomain);
          $("#input__name").val(data.ApplicationName);
          $("#input__type").val(data.ApplicationType);
        });
      });
    </script>
  </body>
</html>
