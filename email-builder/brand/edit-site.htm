<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Welcome to Aurora</title>
    <link rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.min.css"/>
    <link rel="stylesheet" href="/assets/styles/custom-styles.css"/>
    <link rel="icon" type="image/png" href="/assets/images/aurora.ico">
  </head>
  <body class="slds-brand-band slds-brand-band_medium">
    <div id="global-header__email" aria-label="3"></div>
    <div id="app-launcher"></div>
    <div id="wrapper" class="slds-m-around_medium">
      <!-- Page Heaaders -->
      <div class="slds-page-header slds-m-bottom_medium">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-trailhead" title="Site Settings">
                  <svg class="slds-icon slds-icon_large slds-page-header__icon" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#system_and_global_variable" />
                  </svg>
                  <span class="slds-assistive-text">Site Settings</span>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title="Site Settings">New Site</span>
                    </h1>
                  </div>
                </div>
                <p class="slds-page-header__name-meta">Update site and brand settings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Application Settings -->
      <article class="slds-card slds-m-bottom_x-large">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="Site Settings">
                <svg class="slds-icon" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#skill_requirement"></use>
                </svg>
                <span class="slds-assistive-text">Site Settings</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Application Settings">
                <span>Application Settings</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner" id="test">
          <form action="https://pages.email.secretescapes.com/aurora/brand/site-edit" method="post">
            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-col slds-size_1-of-1" role="listitem">
                <div class="slds-form" role="list">
                  <div class="slds-form__row slds-p-vertical_small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__domain">
                        Application Domain <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__domain" name="input__domain" class="slds-input" value="" placeholder="Domain of the site including https://" required=""/>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__name">
                        Application Name <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__name" name="input__name" class="slds-input" value="" placeholder="Domain of the site including https://" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row slds-p-vertical_small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__type">
                        Application Type <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__type" name="input__type">
                              <option value="Core">Core</option>
                              <option value="Whitelabel">Whitelabel</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__url">
                        Affiliate URL <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__url" name="input__url" class="slds-input" value="" placeholder="Domain of the site including https://" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row slds-p-vertical_small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__appterritory">
                        Territory <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__appterritory" name="input__appterritory">
                              <option value="AT">AT</option>
                              <option value="BE">BE</option>
                              <option value="CH">CH</option>
                              <option value="CZ">CZ</option>
                              <option value="DE">DE</option>
                              <option value="DK">DK</option>
                              <option value="ES">ES</option>
                              <option value="FR">FR</option>
                              <option value="HG">HG</option>
                              <option value="HK">HK</option>
                              <option value="ID">ID</option>
                              <option value="IT">IT</option>
                              <option value="MY">MY</option>
                              <option value="NL">NL</option>
                              <option value="NO">NO</option>
                              <option value="PH">PH</option>
                              <option value="PL">PL</option>
                              <option value="SE">SE</option>
                              <option value="SG">SG</option>
                              <option value="SK">SK</option>
                              <option value="UK">UK</option>
                              <option value="US">US</option>
                              <option value="TB-BE_NL">TravelBird BE</option>
                              <option value="TB-BE_FR">TravelBird BE-FR</option>
                              <option value="TB-NL">TravelBird NL</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__locale">
                        Locale <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__locale" name="input__locale">
                              <option value="cs_CZ">cs_CZ</option>
                              <option value="da_DK">da_DK</option>
                              <option value="de_DE">de_DE</option>
                              <option value="en_GB">en_GB</option>
                              <option value="en_GB">en_IE</option>
                              <option value="en_US">en_US</option>
                              <option value="es_ES">es_ES</option>
                              <option value="fr_FR">fr_FR</option>
                              <option value="hu_HU">hu_HU</option>
                              <option value="it_IT">it_IT</option>
                              <option value="nl_BE">nl_BE</option>
                              <option value="nl_NL">nl_NL</option>
                              <option value="no_NO">no_NO</option>
                              <option value="pl_PL">pl_PL</option>
                              <option value="sv">sv_SE</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form__row slds-p-vertical_small">
                    <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__brand-picker">
                        Application Status <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__status" name="input__status">
                              <option value="Active">Active</option>
                              <option value="Inactive">Inactive</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </article>

      <div style="height: 180px;">
        <div class="slds-docked-form-footer">
          <div class="slds-grid">
            <div class="slds-size_1-of-2 slds-text-align_left">
              <a class="slds-button slds-button_text-destructive" onclick="history.back()">Back</a>
            </div>
            <div class="slds-size_1-of-2 slds-text-align_right">
              <button class="slds-button slds-button_brand">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/scripts/slds.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script>
      $( document ).ready(function() {
        var url = "https://pages.email.secretescapes.com/aurora/brand/sites?u=" + getUrlParameter('u');
        $.getJSON(url, function(data) {
          var data = data[0];
          $(".slds-page-header__title").html(data.ApplicationDomain);
          $("#input__domain").val(data.ApplicationDomain);
          $("#input__name").val(data.ApplicationName);
          $("#input__type").val(data.ApplicationType);
          $("#input__url").val(data.AffiliateURL);
          $("#input__appterritory").val(data.Territory);
          $("#input__locale").val(data.Locale);
          $("#input__status").val(data.ApplicationStatus);
        });
      });
    </script>
  </body>
</html>
