  <body class="slds-brand-band slds-brand-band_medium">
    <div id="global-header__email" aria-label="2"></div>
    <div id="app-launcher"></div>
    <div id="wrapper" class="slds-m-around_medium">
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-4">
          <div class="slds-page-header slds-page-header_vertical">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                  <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                  </svg>
                  <span class="slds-assistive-text">opportunity</span>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-hyphenate" title="Burlington Textile Weaving Plant Generator">Burlington Textile Weaving Plant Generator</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="slds-page-header__controls">
              <button class="slds-button slds-button_neutral slds-button_stateful slds-not-selected" aria-live="assertive">
                <span class="slds-text-not-selected">
                  <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                  </svg>Follow</span>
                <span class="slds-text-selected">
                  <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                  </svg>Following</span>
                <span class="slds-text-selected-focus">
                  <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                  </svg>Unfollow</span>
              </button>
              <ul class="slds-button-group-list">
                <li>
                  <button class="slds-button slds-button_neutral">Edit</button>
                </li>
                <li>
                  <button class="slds-button slds-button_neutral">Delete</button>
                </li>
                <li>
                  <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" title="More Actions">
                    <svg class="slds-button__icon" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                    <span class="slds-assistive-text">More Actions</span>
                  </button>
                </li>
              </ul>
            </div>
            <ul class="slds-welcome-mat__tiles">
              <li class="slds-welcome-mat__tile">
                <a href="javascript:void(0);" class="slds-box slds-box_link slds-media">
                  <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center">
                    <div class="slds-welcome-mat__tile-figure">
                      <div class="slds-welcome-mat__tile-icon-container">
                        <span class="slds-icon_container slds-icon-utility-animal_and_nature">
                          <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#animal_and_nature"></use>
                          </svg>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="slds-media__body">
                    <div class="slds-welcome-mat__tile-body">
                      <h3 class="slds-welcome-mat__tile-title">Welcome to Salesforce!</h3>
                      <p class="slds-welcome-mat__tile-description">Lorem ipsum dolor sit amet, lorem ipsum dolor sit amet.</p>
                    </div>
