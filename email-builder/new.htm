<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Welcome to Aurora</title>
    <link rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.min.css"/>
    <link rel="stylesheet" href="/assets/styles/custom-styles.css"/>
    <link rel="icon" type="image/png" href="/assets/images/aurora.ico">
  </head>
  <body class="slds-brand-band slds-brand-band_medium">
    <div id="global-header__email" aria-label="2"></div>
    <div id="app-launcher"></div>
    <div id="wrapper" class="slds-m-around_medium">
      <form class="slds-grid slds-wrap" method="post" action="https://pages.email.secretescapes.com/aurora/campaign/create/">
        <div class="slds-col slds-size_1-of-1">
          <article class="slds-card">
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-standard-campaign" title="campaign">
                    <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#campaign" />
                    </svg>
                    <span class="slds-assistive-text">campaign</span>
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_large font_1dot5">New Campaign Workflow</span>
                  </h2>
                </div>
                <!-- <div class="slds-einstein-header__astro-walk slds-size_1-of-4"></div> -->
                <!-- Progress Bar -->
                <div class="slds-size_1-of-4">
                  <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small slds-text-align_right">
                    <span aria-hidden="true">
                    <strong>Step 1 of 3</strong>
                    </span>
                  </div>
                  <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="33" aria-labelledby="progress-bar-label-id-1" role="progressbar">
                    <span class="slds-progress-bar__value" style="width: 33%;">
                    <span class="slds-assistive-text">Progress: 33%</span>
                    </span>
                  </div>
                </div>
              </header>
            </div>
            <div class="slds-card__body slds-card__body_inner slds-p-vertical_medium">
              <div class="slds-grid slds-wrap slds-gutters_small">
                <div class="slds-form slds-col slds-size_1-of-1" role="list">
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                    <!-- Application Name Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__brand-picker">
                            Select Brand <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__brand-picker" name="input__brand-picker">
                              <option aria-label="AT" value="https://at.secretescapes.com">https://at.secretescapes.com</option>
                              <option aria-label="BE" value="https://be.secretescapes.com">https://be.secretescapes.com</option>
                              <option aria-label="CH" value="https://ch.secretescapes.com">https://ch.secretescapes.com</option>
                              <option aria-label="DE" value="https://www.secretescapes.de">https://www.secretescapes.de</option>
                              <option aria-label="DK" value="https://dk.secretescapes.com">https://dk.secretescapes.com</option>
                              <option aria-label="ES" value="https://es.secretescapes.com">https://es.secretescapes.com</option>
                              <option aria-label="FR" value="https://www.evasionssecretes.fr">https://www.evasionssecretes.fr</option>
                              <option aria-label="UK" value="https://www.secretescapes.com">https://www.secretescapes.com</option>
                              <option aria-label="US" value="https://us.secretescapes.com">https://us.secretescapes.com</option>
                              <option aria-label="BEFR_TBRD" value="https://fr.travelbird.be">https://fr.travelbird.be</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Send Date Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__date">
                          Send Date <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__date" name="input__date" class="slds-input" />
                        </div>
                      </div>
                    </div>
                    <!-- Send Time Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__time">
                          Select Time <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__time" name="input__time">
                              <option value="00:00">00:00</option>
                              <option value="00:30">00:30</option>
                              <option value="01:00">01:00</option>
                              <option value="01:30">01:30</option>
                              <option value="02:00">02:00</option>
                              <option value="02:30">02:30</option>
                              <option value="03:00">03:00</option>
                              <option value="03:30">03:30</option>
                              <option value="04:00">04:00</option>
                              <option value="04:30">04:30</option>
                              <option value="05:00">05:00</option>
                              <option value="05:30">05:30</option>
                              <option value="06:00">06:00</option>
                              <option value="06:30">06:30</option>
                              <option value="07:00" selected>07:00</option>
                              <option value="07:30">07:30</option>
                              <option value="08:00">08:00</option>
                              <option value="08:30">08:30</option>
                              <option value="09:00">09:00</option>
                              <option value="09:30">09:30</option>
                              <option value="10:00">10:00</option>
                              <option value="10:30">10:30</option>
                              <option value="11:00">11:00</option>
                              <option value="11:30">11:30</option>
                              <option value="12:00">12:00</option>
                              <option value="12:30">12:30</option>
                              <option value="13:00">13:00</option>
                              <option value="13:30">13:30</option>
                              <option value="14:00">14:00</option>
                              <option value="14:30">14:30</option>
                              <option value="15:00">15:00</option>
                              <option value="15:30">15:30</option>
                              <option value="16:00">16:00</option>
                              <option value="16:30">16:30</option>
                              <option value="17:00">17:00</option>
                              <option value="17:30">17:30</option>
                              <option value="18:00">18:00</option>
                              <option value="18:30">18:30</option>
                              <option value="19:00">19:00</option>
                              <option value="19:30">19:30</option>
                              <option value="20:00">20:00</option>
                              <option value="20:30">20:30</option>
                              <option value="21:00">21:00</option>
                              <option value="21:30">21:30</option>
                              <option value="22:00">22:00</option>
                              <option value="22:30">22:30</option>
                              <option value="23:00">23:00</option>
                              <option value="23:30">23:30</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Unique Camapign Identifier Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__id">
                          Custom Identifier <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <input type="text" id="input__id" name="input__id" class="slds-input" value="V1" placeholder="Unique campaign identifier" required=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                    <!-- Category Level 0 Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__campaign_one">
                          Build Method <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__campaign_one" name="input__campaign_one">
                              <option value="Aurora">Aurora</option>
                              <option value="Jetlore">Jetlore</option>
                              <option value="Auto">Auto</option>
                              <option value="None">None</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Category Level 1 Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__campaign_two">
                          Campaign Type <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__campaign_two" name="input__campaign_two">
                              <option value="Sale">Sale</option>
                              <option value="Inactive">Inactive</option>
                              <option value="Partner">Partner</option>
                              <option value="Media">Media</option>
                              <option value="Journey">Journey</option>
                              <option value="Trigger">Trigger</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Category Level 2 Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__campaign_three">
                          Email Type <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__campaign_three" name="input__campaign_three">
                              <option value="Apology">Apology</option>
                              <option value="Brand">Brand</option>
                              <option value="Engagement">Engagement</option>
                              <option value="Newsletter" selected>Newsletter</option>
                              <option value="Service">Service</option>
                              <option value="Solus">Solus</option>
                              <option value="EBM">Event Based Mailing</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Category Level 3 Input-->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__campaign_four">
                          Content Type <abbr class="slds-required" title="Required">* </abbr>
                        </label>
                        <div class="slds-form-element__control">
                          <div class="slds-select_container">
                            <select class="slds-select" id="input__campaign_four" name="input__campaign_four">
                              <option value="Default">Default</option>
                              <option value="Flash Sale">Flash Sale</option>
                              <option value="Price Drop">Price Drop</option>
                              <option value="Product Launch">Product Launch</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="slds-col slds-size_1-of-1" role="listitem">
                    <!-- Short Description Input -->
                    <div class="slds-form__item slds-size_1-of-1" role="listitem">
                      <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                        <label class="slds-form-element__label" for="input__description">Short Campaign Description</label>
                        <div class="slds-form-element__control">
                          <textarea id="input__description" name="input__description" class="slds-textarea" placeholder="Please provide a short description of the campaign"></textarea>
                          <input type="hidden" id="input__campaign" name="input__campaign" class="slds-input" value=""/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="slds-grid slds-wrap slds-gutters_small slds-m-right_xx-small">
                <div class="slds-col slds-text-title_caps slds-size_1-of-6 slds-p-top_medium slds-text-align_center" role="listitem">
                  CAMPAIGN NAME
                </div>
                <div class="slds-box slds-theme_shade slds-size_5-of-6">
                  <p class="slds-text-color_weak"><i> Complete form to generate campaign name</i></p>
                </div>
              </div>
            </div>
            <footer class="slds-card__footer">
              <div class="slds-no-flex">
                <div class="slds-grid">
                  <div class="slds-size_1-of-2 slds-text-align_left">
                    <a class="slds-button slds-button_text-destructive" onclick="history.back()">Cancel</a>
                  </div>
                  <div class="slds-size_1-of-2 slds-text-align_right">
                    <span class="slds-text-color_error slds-p-right_small slds-hide error__campaign">Campaign already exists</span>
                    <a class="slds-button slds-button_outline-brand" onclick="move(1,2)">Next</a>
                  </div>
                </div>
              </div>
            </footer>
          </article>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-hide">
          <article class="slds-card">
              <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                  <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-campaign" title="campaign">
                      <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#campaign" />
                      </svg>
                      <span class="slds-assistive-text">campaign</span>
                    </span> 
                  </div>
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                      <span class="slds-text-heading_large font_1dot5">New Campaign Workflow</span>
                    </h2>
                  </div>
                  <!-- <div class="slds-einstein-header__astro-walk slds-size_1-of-4"></div> -->
                  <!-- Progress Bar -->
                  <div class="slds-size_1-of-4">
                    <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small slds-text-align_right">
                      <span aria-hidden="true">
                      <strong>Step 2 of 3</strong>
                      </span>
                    </div>
                    <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="67" aria-labelledby="progress-bar-label-id-1" role="progressbar">
                      <span class="slds-progress-bar__value" style="width: 67%;">
                      <span class="slds-assistive-text">Progress: 67%</span>
                      </span>
                    </div>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-card__body_inner slds-p-vertical_medium">
                <div class="slds-grid slds-wrap slds-gutters_large">
                  <div class="slds-col slds-size_1-of-1" role="listitem">
                    <div id="sale-sections" class="slds-form" role="list">
                      <div class="slds-form__row slds-p-bottom_x-large">
                        <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                            <label class="slds-form-element__label" for="input__key-1">
                              Section 1 Key <abbr class="slds-required" title="Required">* </abbr>
                            </label>
                            <div class="slds-form-element__control">
                              <input type="text" id="input__key-1" name="input__key-1" class="slds-input" value="" placeholder="Unique section identifier" required=""/>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-2" role="listitem">
                          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                            <label class="slds-form-element__label" for="input__sales-1">
                              Section 1 Sale ID(s) <abbr class="slds-required" title="Required">* </abbr>
                            </label>
                            <div class="slds-form-element__control">
                              <textarea id="input__sales-1" name="input__sales-1" class="slds-textarea" rows="10" placeholder="Sale IDs"></textarea>
                              <input type="hidden" id="input__count" name="input__count" class="slds-input" value="1"/>
                              <input type="hidden" id="input__editor" name="input__editor" class="slds-input" value="1"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="slds-col slds-size_1-of-1" role="listitem">
                    <a class="slds-button slds-button_neutral section__trigger">Add Section</a>
                  </div>
                </div>
              </div>
              <footer class="slds-card__footer">
                <div class="slds-no-flex">
                  <div class="slds-grid">
                    <div class="slds-size_1-of-2 slds-text-align_left">
                      <a class="slds-button slds-button_text-destructive" onclick="move(2,1)">Back</a>
                    </div>
                    <div class="slds-size_1-of-2 slds-text-align_right">
                      <span class="slds-text-color_error slds-p-right_small slds-hide error__campaign">Campaign already exists</span>
                      <button class="slds-button slds-button_brand">Submit</button>
                    </div>
                  </div>
                </div>
              </footer>
          </article>
        </div>
      </form>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/scripts/slds.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script>
      $('#input__date').datepicker({
        dateFormat: "yy-mm-dd",
        setDate: '+1d',
        firstDay:1
      }).datepicker( "setDate", '+1d');
      $('#ui-datepicker-div').css('display','none');
    </script>
    <script>
      function move(a,b){
        $("form > div:nth-child(" + a +")").addClass('slds-hide');
        $("form > div:nth-child(" + b +")").removeClass('slds-hide');
      }
    </script>
    <script>
      $("select").change(nameCampaign);
      $("input").change(nameCampaign);
      $(document).ready(nameCampaign);
    </script>
    <script>
      $(document).on('click', '.section__trigger', function(){
        $.get( "/components/sale-section.htm", function(data) {
          var html = $("#sale-sections").html();
          var count = parseInt($("#input__count").val()) + 1;
          var data = data.replace(/@/g, count);
          var html = html + data;
          $("#sale-sections").html(html);
          $("#input_section-count").val(count);
        });
      });
    </script>
  </body>
</html>
